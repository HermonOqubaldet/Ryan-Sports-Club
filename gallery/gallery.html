<!DOCTYPE html>
<html>
<head>
   <title>Gallery</title>
   <style type="text/css">
   *{
   box-sizing: border-box;}
   .gallery{
	border: 1px solid #ccc;
    }
   .gallery img{
	width: 100%;
	height: auto;
    }
   .des{
	padding: 15px;
	text-align: center;
    }
	.responsive{
	padding: 0 6px;
	float: left;
	width: 25%;
	}
	@media only screen and (max-width: 700px){
	   .responsive{
	      width: 50%;
		  margin: 6px 0;
	   }
	}
	@media only screen and (max-width: 700px){
	   .responsive{
	      width: 100%;
	   }
	}
   </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="responsive">
    <div class="gallery">
	    <a href="g.jpg" target="_blank"><img src="g.jpg" width="300" height="200"></a>
		<div class="des">Good Facilities</div>
	</div>
  </div>
  <div class="responsive">
    <div class="gallery">
	    <a href="b.jpg" target="_blank"><img src="b.jpg" width="300" height="200"></a>
		<div class="des">Regular Benches</div>
	</div>
  </div>
  <div class="responsive">
    <div class="gallery">
	    <a href="u.jpg" target="_blank"><img src="u.jpg" width="300" height="200"></a>
		<div class="des">Kids Mode</div>
	</div>
  </div>
</body>
</html>
